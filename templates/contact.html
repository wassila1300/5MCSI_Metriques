<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    
    <!-- Style CSS pour une présentation élégante -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .contact-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5em;
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 1.2em;
      }

      input, textarea {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
        font-size: 1em;
        box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease-in-out;
      }

      input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.5);
        outline: none;
      }

      textarea {
        resize: none;
        height: 150px;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #ff5f6d;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
        box-shadow: 0 6px 12px rgba(255, 95, 109, 0.5);
      }

      button:hover {
        background-color: #ff5f6d;
        box-shadow: 0 6px 12px rgba(255, 95, 109, 0.7);
      }

      .contact-info {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9em;
        color: #eee;
      }

      .contact-info a {
        color: #fff;
        text-decoration: underline;
      }

      .contact-info a:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>

    <div class="contact-container">
      <h1>Contactez-nous</h1>
      
      <form>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
        </div>
        
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Votre message" required></textarea>
        </div>

        <button type="submit">Envoyer</button>
      </form>

      <div class="contact-info">
        <p>Vous avez des questions? <a href="mailto:support@contact.com">support@contact.com</a></p>
      </div>
    </div>

  </body>
</html>
