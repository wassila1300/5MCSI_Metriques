<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    
    <!-- Style CSS pour un design original, épuré et élégant -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
      }

      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .contact-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .contact-container::before, .contact-container::after {
        content: '';
        position: absolute;
        background-color: #5bc0de;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        z-index: -1;
      }

      .contact-container::before {
        top: -200px;
        left: -200px;
      }

      .contact-container::after {
        bottom: -250px;
        right: -250px;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        font-size: 0.9em;
        color: #555;
        margin-bottom: 5px;
        display: block;
      }

      input, textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 0.9em;
        background-color: #f9f9f9;
        color: #333;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input:focus, textarea:focus {
        border-color: #5bc0de;
      }

      textarea {
        resize: vertical;
        height: 120px;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #5bc0de;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background-color: #39a0c3;
      }

      .contact-info {
        margin-top: 20px;
        font-size: 0.85em;
        color: #888;
      }

      .contact-info a {
        color: #5bc0de;
        text-decoration: none;
      }

      .contact-info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <div class="contact-container">
      <h1>Contactez-nous</h1>
      
      <form>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
        </div>
        
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Votre message" required></textarea>
        </div>

        <button type="submit">Envoyer</button>
      </form>

      <div class="contact-info">
        <p>Des questions ? <a href="mailto:support@contact.com">support@contact.com</a></p>
      </div>
    </div>

  </body>
</html>
