<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Évolution des températures</title>

    <!-- Style CSS pour une meilleure présentation et un design plus marqué -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #e0f7fa;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #006064;
        text-align: center;
        margin-top: 20px;
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      }

      #chart_div {
        width: 85%;
        height: 500px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9em;
        color: #888;
      }

      /* Animation des barres de l'histogramme */
      #chart_div rect {
        transition: fill 0.3s ease;
      }
      #chart_div rect:hover {
        fill: #ff7043 !important;
      }
    </style>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h1>Évolution des températures à Tawarano</h1>
    <div id="chart_div"></div>

    <footer>
      © 2024 - Données fournies par le service météorologique de Tawarano
    </footer>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawBackgroundColor);

      function drawBackgroundColor() {
        function drawChart(data) {
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température (°C)');
          
          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000);
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          var options = {
            title: 'Distribution des températures à Tawarano',
            legend: { position: 'none' },
            colors: ['#29b6f6'],
            backgroundColor: '#e0f7fa',
            chartArea: { width: '85%', height: '70%' },
            hAxis: {
              title: 'Températures (°C)',
              titleTextStyle: { color: '#333', bold: true, fontSize: 16 },
              gridlines: { count: 10 },
              textStyle: { fontSize: 12 }
            },
            vAxis: {
              title: 'Nombre de jours',
              titleTextStyle: { color: '#333', bold: true, fontSize: 16 },
              gridlines: { count: 10 },
              textStyle: { fontSize: 12 },
              minValue: 0
            },
            histogram: {
              bucketSize: 0.5,  // Buckets plus petits pour des barres plus fines
              minValue: Math.min(...data.results.map(e => e.temp)),
              maxValue: Math.max(...data.results.map(e => e.temp))
            },
            bar: { gap: 0.2 },  // Espacement plus important entre les barres
            animation: {
              startup: true,
              duration: 1200,
              easing: 'out'
            }
          };

          var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        }

        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }
    </script>
  </body>
</html>
